<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
        ></script>
    <title>Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-Container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                   <h2 class="title">Sign in</h2>
                   <div class="input-field">
                       <i class="fas fa-user"></i>
                       <input type="text" placeholder="Username">
                   </div>
                   <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password">
                   </div>
                   <input type="submit" value="Login" class="btn solid">

                   <p class="social-text">Or Sign with social platform</p>
                   <div class="social-media">
                       <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                       </a>
                       <a href="#" class="social-icon">
                         <i class="fab fa-twitter"></i>
                       </a>
                       <a href="#" class="social-icon">
                         <i class="fab fa-google"></i>
                       </a>
                       <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                       </a>
                   </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                     <i class="fas fa-lock"></i>
                     <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
 
                    <p class="social-text">Or Sign up social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                         <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                          <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                          <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                         <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                 </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New User ?</h3>
                    <p>Please sign up to continue</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>

                <img src="img/undraw_maker_launch_crhe.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Welcome !</h3>
                    <p>Hey ! existing user just sign in to continue</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

                <img src="img/undraw_teamwork_hpdk.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="ap.js"></script>
</body>
</html>
